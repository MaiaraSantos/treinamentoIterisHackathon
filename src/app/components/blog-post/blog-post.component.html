<article>
  <h4>{{ post?.titulo }}</h4>
  <div>
    <input type="text" [(ngModel)]="post.titulo" />
  </div>
  <div>
    <input type="checkbox" [(ngModel)]="post.exibirImagem" />
    Exibir imagem?
  </div>
  <img *ngIf="post.exibirImagem" [src]="post?.imagem" />
  <p>
    {{ post?.texto }}
  </p>
  <button class="share" (click)="compartilhar()">Compartilhar!</button>
  <br />
  <p>
    Post compartilhado: <strong>{{ valor }}</strong> vezes
  </p>
</article>
